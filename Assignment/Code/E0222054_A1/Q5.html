<!DOCTYPE html>
<html>
<head>
    <title>Q5</title>

</head>
<body>
    <form>
        <label>Name</label>
        <input type="text" name="name" id="name">
        <input type="button" name="ClickMe" value="ClickMe" onclick="Greetings()">
    </form>
    <script type="text/javascript", language="javascript">
        function Greetings(){
            var name = document.getElementById("name").value;
            alert("Hello, Welcome "+name);
        }
    </script>
</body>
