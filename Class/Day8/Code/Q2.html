<!--Write a javascript which get inputs username and password where password is not less than 10 words-->
<html>
<head>
    <title>Q2</title>
</head>

<body>
    <form name="form">
        Username: <input type="text" name="username"><br><br>
        Password: <input type="password" name="password"><br><br>
        <input type="button" value="Submit" onclick="check(document.form.username.value,document.form.password.value)">
    </form>
    <script>
        function check(username, password) {
            if (password.length < 10) {
                alert("Password must be at least 10 characters long");
            } else {
                alert("Username: " + username + "\nPassword: " + password);
            }
        }
    </script>
</body>

</html>
